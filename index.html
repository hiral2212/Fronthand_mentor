<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <title>NFT Preview Card Component | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/build.css">
  <style>
    * {font-family: 'Outfit', 'Times New Roman', Times, serif;}
    p {font-size: 18px;}
  </style>
</head>
<body class="lg:h-screen bg-[#0d192b] flex justify-center items-center">
  <main>
    <article class="bg-[#14252d] p-5 m-5 my-12 lg:m-0 rounded-lg shadow-lg flex flex-col" style="min-width: 280px; max-width: 360px;">
      
      <figure>  
        <div class="group relative">
          <img class="rounded-lg" src="images/image-equilibrium.jpg" width=320 height=320 alt="equilibrium preview image" />
          
          <a href="#" class="absolute top-0 w-full h-full bg-[#00fff7]/50 place-items-center rounded-lg hidden group-hover:grid">
            <img src="images/icon-view.svg" width=48 height=48 alt="preview image button" />
          </a>
        </div>

        <figcaption>
          <h1 class="text-white text-xl antialiased font-bold py-4 hover:text-[#00fff7]"><a href="#">Equilibrium #3429</a></h1>
          <p class="text-[#8bacda] font-light antialiased hover:text-[#00fff7]"><a href="#">Our Equilibrium collection promotes balance and calm.</a></p>
          <div class="py-4 flex justify-between">
            <div class="text-[#00fff7] font-semibold flex justify-center items-center">
              <img class="mr-1" src="images/icon-ethereum.svg" width=10 height=10 alt='' />0.041 ETH
            </div>
            <div class="text-[#8bacda] flex justify-center items-center">
              <img class="mr-1" src="images/icon-clock.svg" width=18 height=18 alt='' />3 days left
            </div>
          </div>
        </figcaption>
      </figure>
      
      <hr class="border-[#2f415b]" />
      
      <div class="py-4 flex justify-start items-center">
        <img class="border border-light rounded-full mr-3" src="images/image-avatar.png" width=34 height=34 alt="user avatar image" />
        <span class="text-[#8bacda]">Creation of</span>&nbsp;<a class="text-white hover:text-[#00fff7]" href="#">Jules Wyvern</a>
      </div>
      
    </article>
    <p class=" py-4 flex justify-center text-white">Solution By Hiral Khaniya</p>
  </main>
  
</body>
</html>
